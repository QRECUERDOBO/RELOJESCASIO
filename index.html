<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojes Casio - Tu Mejor Estilo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-down">CASIO</h1>
            <p class="tagline" data-aos="fade-up">El reloj que resalta tu estilo</p>
            <div class="hero-images" data-aos="fade-up">
                <div class="image-container">
                    <img src="/api/placeholder/300/300" alt="Reloj 1" class="floating">
                </div>
                <div class="image-container">
                    <img src="/api/placeholder/300/300" alt="Reloj 2" class="floating-delayed">
                </div>
                <div class="image-container">
                    <img src="/api/placeholder/300/300" alt="Reloj 3" class="floating">
                </div>
                <div class="image-container">
                    <img src="/api/placeholder/300/300" alt="Reloj 4" class="floating-delayed">
                </div>
            </div>
            <a href="modelos.html" class="cta-button" data-aos="zoom-in">
                VER MODELOS
            </a>
        </div>
    </div>

    <!-- Features Section -->
    <div class="features">
        <div class="feature" data-aos="fade-right">
            <h2>ELEGANCIA</h2>
            <p>Diseños que complementan tu personalidad</p>
        </div>
        <div class="feature" data-aos="fade-up">
            <h2>CALIDAD</h2>
            <p>Durabilidad y precisión garantizada</p>
        </div>
        <div class="feature" data-aos="fade-left">
            <h2>ESTILO</h2>
            <p>Para cada momento de tu vida</p>
        </div>
    </div>

    <!-- Shipping Info -->
    <div class="shipping-info" data-aos="fade-up">
        <h2>ENVÍOS A NIVEL NACIONAL</h2>
        <p>Llevamos tu estilo a cualquier parte del país</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
